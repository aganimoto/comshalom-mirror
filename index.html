<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados de Discernimentos - ComShalom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e7;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #86868b;
            font-size: 1em;
            margin-bottom: 24px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e5e7;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading, .error {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e7;
        }

        .error {
            background: #fff5f5;
            border-color: #ffcccc;
            color: #c33;
        }

        .communiques-list {
            display: grid;
            gap: 16px;
        }

        .communique-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e7;
            transition: all 0.2s ease;
        }

        .communique-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .communique-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .communique-title {
            font-size: 1.15em;
            font-weight: 500;
            color: #1d1d1f;
            flex: 1;
            min-width: 200px;
            line-height: 1.4;
        }

        .communique-date {
            color: #86868b;
            font-size: 0.9em;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }

        .communique-url {
            color: #0071e3;
            text-decoration: none;
            font-size: 0.9em;
            word-break: break-all;
            display: block;
            margin-bottom: 16px;
        }

        .communique-url:hover {
            text-decoration: underline;
        }

        .communique-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: #1d1d1f;
            color: white;
            border-color: #1d1d1f;
        }

        .btn-primary:hover {
            background: #424245;
            border-color: #424245;
        }

        .btn-secondary {
            background: white;
            color: #1d1d1f;
            border-color: #d2d2d7;
        }

        .btn-secondary:hover {
            background: #f5f5f7;
            border-color: #86868b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 95%;
            max-height: 95vh;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #1d1d1f;
            flex: 1;
        }

        .modal-close {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5em;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #e5e5e7;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-iframe {
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 70vh;
            min-height: 500px;
        }

        .modal-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e7;
        }

        .empty-state h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #86868b;
            font-size: 1em;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #e5e5e7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px 16px;
            }

            header {
                padding: 24px;
            }

            .communique-header {
                flex-direction: column;
            }

            .modal-content {
                max-width: 100%;
                max-height: 100vh;
                border-radius: 0;
            }

            .modal-iframe {
                height: 60vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Comunicados de Discernimentos</h1>
            <p class="subtitle">Comunidade Cat√≥lica Shalom</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-count">-</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="last-update">-</div>
                    <div class="stat-label">√öltima Atualiza√ß√£o</div>
                </div>
            </div>
        </header>

        <div id="loading" class="loading">
            <p>Carregando comunicados...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="communiques-list" class="communiques-list" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>Nenhum comunicado encontrado</h2>
            <p>Os comunicados aparecer√£o aqui quando forem detectados pelo sistema.</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Visualiza√ß√£o</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        // Detec√ß√£o autom√°tica da URL do Worker
        function getWorkerUrl() {
            const hostname = window.location.hostname;
            
            // Se estiver em localhost ou 127.0.0.1, usa local
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8787';
            }
            
            // Se estiver no dom√≠nio customizado, usa o Worker em produ√ß√£o
            if (hostname.includes('tomina.ga') || hostname.includes('github.io')) {
                return 'https://comshalom-rss-monitor.tominaga.workers.dev';
            }
            
            // Fallback: tenta detectar automaticamente
            return window.location.origin.replace(/\/$/, '');
        }

        const WORKER_URL = getWorkerUrl();
        const ADMIN_KEY = 'sh1982';

        console.log('Worker URL:', WORKER_URL);

        async function loadCommuniques() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const list = document.getElementById('communiques-list');
            const emptyState = document.getElementById('empty-state');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                list.style.display = 'none';
                emptyState.style.display = 'none';

                const response = await fetch(`${WORKER_URL}/admin/list`, {
                    headers: {
                        'X-ADMIN-KEY': ADMIN_KEY
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('N√£o autorizado. Verifique a chave de administra√ß√£o.');
                    }
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                loading.style.display = 'none';

                if (!data.items || data.items.length === 0) {
                    emptyState.style.display = 'block';
                    updateStats(0, null);
                    return;
                }

                // Filtra itens v√°lidos antes de atualizar stats
                const validItems = data.items.filter(item => item && item.id && item.title && item.timestamp);
                
                if (validItems.length === 0) {
                    emptyState.style.display = 'block';
                    updateStats(0, null);
                    return;
                }

                updateStats(validItems.length, validItems[0]?.timestamp);
                renderCommuniques(validItems);
                list.style.display = 'grid';

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <p><strong>Erro ao carregar comunicados</strong></p>
                    <p>${err.message}</p>
                    <p style="margin-top: 12px; font-size: 0.9em; color: #86868b;">
                        Verifique se o Worker est√° rodando em: <code>${WORKER_URL}</code>
                    </p>
                `;
                console.error('Erro:', err);
            }
        }

        function updateStats(count, lastTimestamp) {
            document.getElementById('total-count').textContent = count;

            if (lastTimestamp) {
                const date = new Date(lastTimestamp);
                const now = new Date();
                const diff = Math.floor((now - date) / (1000 * 60)); // minutos

                let timeAgo;
                if (diff < 60) {
                    timeAgo = `${diff} min`;
                } else if (diff < 1440) {
                    timeAgo = `${Math.floor(diff / 60)} h`;
                } else {
                    timeAgo = `${Math.floor(diff / 1440)} dias`;
                }

                document.getElementById('last-update').textContent = timeAgo;
            } else {
                document.getElementById('last-update').textContent = '-';
            }
        }

        function renderCommuniques(items) {
            const list = document.getElementById('communiques-list');
            list.innerHTML = '';

            // Filtra itens inv√°lidos
            const validItems = items.filter(item => {
                return item && item.id && item.title && item.timestamp;
            });

            validItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'communique-card';

                // Valida e formata data
                let formattedDate = 'Data inv√°lida';
                try {
                    const date = new Date(item.timestamp);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                } catch (e) {
                    console.warn('Erro ao formatar data:', item.timestamp);
                }

                // SEMPRE prioriza p√°gina interna (publicUrl ou githubUrl) como link principal
                // A URL original (item.url) s√≥ aparece como bot√£o secund√°rio "Fonte Original"
                const internalUrl = item.publicUrl || item.githubUrl;
                const displayUrl = internalUrl || item.url || '#';
                const hasInternalCopy = !!(item.publicUrl || item.githubUrl);

                card.innerHTML = `
                    <div class="communique-header">
                        <div class="communique-title">${escapeHtml(item.title || 'Sem t√≠tulo')}</div>
                        <div class="communique-date">${formattedDate}</div>
                    </div>
                    ${hasInternalCopy ? `
                        <a href="${displayUrl}" target="_blank" rel="noopener" class="communique-url">
                            üîó P√°gina Interna: ${displayUrl}
                        </a>
                    ` : `
                        <div class="communique-url" style="color: #86868b; cursor: default;">
                            ‚ö†Ô∏è P√°gina ainda n√£o copiada
                        </div>
                    `}
                    <div class="communique-actions">
                        ${item.publicUrl ? `
                            <a href="${item.publicUrl}" target="_blank" rel="noopener" class="btn btn-primary">
                                Ver P√°gina Interna
                            </a>
                        ` : item.githubUrl ? `
                            <a href="${item.githubUrl}" target="_blank" rel="noopener" class="btn btn-primary">
                                Ver no GitHub
                            </a>
                        ` : ''}
                        ${item.url ? `
                            <a href="${item.url}" target="_blank" rel="noopener" class="btn btn-secondary">
                                Ver Fonte Original
                            </a>
                        ` : ''}
                    </div>
                `;

                list.appendChild(card);
            });
        }

        async function viewCommunique(id) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            try {
                modalBody.innerHTML = '<div class="loading"><p>Carregando...</p></div>';
                modal.classList.add('active');

                const response = await fetch(`${WORKER_URL}/admin/view/${id}`, {
                    headers: {
                        'X-ADMIN-KEY': ADMIN_KEY
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('N√£o autorizado. Verifique a chave de administra√ß√£o.');
                    }
                    if (response.status === 404) {
                        throw new Error('Comunicado n√£o encontrado.');
                    }
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const html = await response.text();
                modalTitle.textContent = 'Visualiza√ß√£o do HTML';
                
                // N√£o precisa escapar HTML para srcdoc - o iframe j√° trata isso
                // Mas vamos garantir que n√£o h√° problemas de encoding
                modalBody.innerHTML = `
                    <div class="modal-iframe">
                        <iframe srcdoc="${html.replace(/"/g, '&quot;').replace(/'/g, '&#39;')}"></iframe>
                    </div>
                `;
            } catch (err) {
                modalTitle.textContent = 'Erro';
                modalBody.innerHTML = `<div class="error"><p>Erro ao carregar: ${err.message}</p><p style="margin-top: 12px; font-size: 0.9em;">Tente abrir diretamente: <a href="${WORKER_URL}/admin/view/${id}" target="_blank">${WORKER_URL}/admin/view/${id}</a></p></div>`;
                console.error('Erro ao visualizar comunicado:', err);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fechar modal ao clicar fora ou pressionar ESC
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Sistema de notifica√ß√µes push via Service Worker
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                console.log('Este navegador n√£o suporta notifica√ß√µes');
                return false;
            }

            if (Notification.permission === 'granted') {
                return true;
            }

            if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                return permission === 'granted';
            }

            return false;
        }

        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registrado:', registration);
                    return registration;
                } catch (error) {
                    console.error('Erro ao registrar Service Worker:', error);
                    return null;
                }
            }
            return null;
        }

        async function enableNotifications() {
            try {
                // Solicita permiss√£o
                const hasPermission = await requestNotificationPermission();
                if (!hasPermission) {
                    alert('Permiss√£o de notifica√ß√£o negada. Por favor, permita notifica√ß√µes nas configura√ß√µes do navegador.');
                    return;
                }

                // Registra Service Worker
                const registration = await registerServiceWorker();
                if (!registration) {
                    alert('Erro ao registrar Service Worker. Verifique se est√° usando HTTPS.');
                    return;
                }

                console.log('Notifica√ß√µes ativadas! Voc√™ receber√° notifica√ß√µes quando novos comunicados forem detectados.');
                updateNotificationButton(true);
            } catch (error) {
                console.error('Erro ao ativar notifica√ß√µes:', error);
                alert('Erro ao ativar notifica√ß√µes: ' + error.message);
            }
        }

        function updateNotificationButton(enabled) {
            // Adiciona bot√£o de notifica√ß√µes se n√£o existir
            let btn = document.getElementById('notification-btn');
            if (!btn) {
                btn = document.createElement('button');
                btn.id = 'notification-btn';
                btn.className = 'btn btn-secondary';
                btn.style.marginTop = '16px';
                document.querySelector('header').appendChild(btn);
            }
            btn.textContent = enabled ? 'üîî Notifica√ß√µes Ativas' : 'üîï Ativar Notifica√ß√µes';
            btn.onclick = enabled ? null : enableNotifications;
            if (enabled) {
                btn.disabled = true;
                btn.style.opacity = '0.7';
            } else {
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        // Verifica se Service Worker est√° registrado e notifica√ß√µes permitidas
        async function checkNotificationStatus() {
            if ('serviceWorker' in navigator && 'Notification' in window) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    const hasPermission = Notification.permission === 'granted';
                    if (registration && hasPermission) {
                        updateNotificationButton(true);
                    } else {
                        updateNotificationButton(false);
                    }
                } catch (error) {
                    console.error('Erro ao verificar status:', error);
                    updateNotificationButton(false);
                }
            } else {
                updateNotificationButton(false);
            }
        }

        // Carregar comunicados ao carregar a p√°gina
        loadCommuniques();
        checkNotificationStatus();

        // Atualizar a cada 5 minutos
        setInterval(loadCommuniques, 5 * 60 * 1000);
    </script>
</body>
</html>
